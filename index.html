<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" href="./img/Frame 7.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" type="module"></script>
</head>
<body>
    <div class="todo" data-js-todo>
        <h1 class="todo__title">
            To-Do-List
        </h1>
        <form class="todo__form" data-js-todo-new-task-form>
            <input type="text"
            class="todo__form-input"
            placeholder="Введите задачу"
            autocomplete="off"
            data-js-todo-new-task-input
            />
            <button class="button" type="submit">Добавить</button>
        </form>
        <div class="todo__info">
            <div class="todo__total-tasks">Задач всего: <span data-js-todo-total-tasks>0</span></div>
            <button class="todo__delet-all-button" type="button" data-js-todo-delete-all-buttton>Удалить всё</button>
        </div>
        <ul class="todo__list" data-js-todo-list>
      
        </ul>
        <div class="todo__empty-message" data-js-todo-empty-message>
            
        </div>
    </div>
</body>
</html>
